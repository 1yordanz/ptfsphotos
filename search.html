<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - PTFSPhotos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
      color: white;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .search-container {
      padding: 2rem;
      text-align: center;
    }

    .search-container input {
      width: 50%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .photo-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }



    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-info {
      list-style: none;
      padding: 0.5rem 1rem 1rem 1rem;
      margin: 0;
      color: #ccc;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    .photo-info strong {
      color: white;
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #888;
    }

    .photo-wrapper {
        position: relative;
        width: 100%;
        height: 180px;
        overflow: hidden;
    }

    .photo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        padding: 0.3rem 0;
        font-size: 0.85rem;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .photo-wrapper:hover .overlay {
        opacity: 1;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">PTFSPhotos</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="search.html">Browse</a>
      <a href="https://forms.gle/5VWtfUgKG4XG5bWm7">Upload</a>
      <a href="https://discord.gg/HQ9JxzxBRr">Support</a>
    </div>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for aircraft or airline...">
  </div>

  <div class="photo-grid" id="resultsGrid"></div>
  <div class="no-results" id="noResults" style="display: none;">No results found.</div>

  <script src="search.js" defer></script>
</body>

</html>
