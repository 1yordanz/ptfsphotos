<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <title>PTFSPhotos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
      color: white;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #ffcc00; /* Accent color on hover */
    }

    .recent-photos {
      padding: 2rem;
      color: white;
    }

    .recent-photos h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .photo-card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card p {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .photo-info {
        list-style: none;
        padding: 0.5rem 1rem 1rem 1rem;
        margin: 0;
        color: #ccc;
        font-size: 0.9rem;
        line-height: 1.3;
    }

    .photo-info li {
        margin-bottom: 0.3rem;
    }

    .photo-info strong {
        color: white;
    }

    .photo-wrapper {
        position: relative;
        width: 100%;
        height: 180px;
        overflow: hidden;
    }

    .photo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        padding: 0.3rem 0;
        font-size: 0.85rem;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .photo-wrapper:hover .overlay {
        opacity: 1;
    }


    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">PTFSPhotos</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="search.html">Browse</a>
      <a href="#">Upload</a>
      <a href="#">Support</a>
    </div>
  </nav>

  <section class="recent-photos">
    <h2>Recent Photos</h2>
    <div id="photoGrid" class="photo-grid"></div>
  </section>

</body>
</html>
